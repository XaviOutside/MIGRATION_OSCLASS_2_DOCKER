osclass:
  build: ./osclass
  env_file:
    - ./common.env
  ports:
    - "80:80"
  volumes_from:
    - backupvolume
    - osclasshtmlvolume 
  links:
    - mysql:mysql

postfix:
  build: ./postfix
  env_file:
    - ./common.env
  ports:
    - "25:25"

mysql:
  image: mysql:5.6
  env_file:
    - ./common.env
  expose:
    - "3306"
  volumes_from:
    - mysqlvolume

osclasshtmlvolume:
  build: ./osclass
  volumes:
    - /var/www/html
  command: /bin/true

backupvolume:
  build: ./osclass
  volumes: 
    - /backup
  command: /bin/true

mysqlvolume:
  image: mysql
  volumes: 
    - /var/lib/mysql
  command: /bin/true
